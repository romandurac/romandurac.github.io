<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flip Book</title>
	<script src="lightbox.js"></script>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="lightbox.css">
</head>
<body>

<div class="container">

	<div class="nadpis">
		<h1>Restaurace u Leny</h1>
	</div>

	<div class="jidelnicek">

		<input class="checkboxjidel" type="checkbox" id="c1">
		<input class="checkboxjidel" type="checkbox" id="c2">
		<input class="checkboxjidel" type="checkbox" id="c3">
		<div id="cover">
			<img src="bila.png">
		</div>
		<div class="page-container">
		  <div class="page" id="p1">
			<div class="back">
			  <img src="img/napoj_listek.jpg" id="back">
			  <label class="back-btn" for="c1">ZPĚT</label>
			</div>
			<div class="front">
			  <img src="img/jidelni_listek1.png">
			  <label class="next-btn" for="c1">DALŠÍ</label>
			</div>
		  </div>
		  <div class="page" id="p2">
			<div class="back">
			  <img src="" id="back">
			  <label class="back-btn" for="c2">ZPĚT</label>
			</div>
			<div class="front">
			  <img src="img/napoj_listek1.jpg" id="next">
				<label class="next-btn" for="c2">DALŠÍ</label>
			</div>
		  </div>
		  <div class="page" id="p3">
			<div class="back">
			  <img src="img/jidelni_listek2.png">
			  <label class="back-btn" for="c3">ZPĚT</label>
			</div>
			<div class="front">
			  <img src="" id="next">
				<label class="next-btn" for="c3">DALŠÍ</label>
			</div>
		  </div>
		</div>
	
	</div>

		<div class="gallery">
			<a href="img/spanelsky_ptacek.jpg" data-lightbox= "mygallery"><img src="img/spanelsky_ptacek.jpg"></a>
		</div>
		<div class="gallery">
			<a href="img/veprovy_bucek.jfif" data-lightbox= "mygallery"><img src="img/veprovy_bucek.jfif"></a>
		</div>

</div>

</body>
</html>
